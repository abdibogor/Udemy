				<!--
				CSS Ruleset
	. The CSS selector points to the html element you've named(usually with an ID or a class) in the HTML document.
	. CSS Class selector .
	. CSS ID selector #
	
		.ID vs Class
		Classes are meant to be reusable(réutilisable)
		IDs should only appear once(Les ID ne doivent apparaître qu'une seule fois)
				-->
				
				<!--
				The element selector
				Styles all elements of the same name
				No preceding symbol
				
				CSS Comments
				A CSS comment starts with /* and ends with*/
				Comments are ignored by the browser(Les commentaires sont ignorés par le navigateur)
