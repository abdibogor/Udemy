<!DOCTYPE html>
<html>
<head>
	<title>Abdibogoreh</title>
</head>
<body>

	<img src="https://www.w3schools.com/tags/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">

	<!-- This is the map Tag -->
	<map name="planetmap">
		<area shape="rect" coords="0,0,82,126" href="sun.html" alt="Sun">
		<area shape="circle" coords="90,58,3" href="mercury.html" alt="Mercury">
		<area shape="circle" coords="124,58,8" href="venus.html" alt="Venus">
	</map>

	<!--
The <map> tag is used to define a client-side image-map. An image-map is an image with clickable areas.
	-->

	<!--
The required name attribute of the <map> element is associated with the <img>'s usemap attribute and creates a relationship between the image and the map.
	-->

	<!--
The <map> element contains a number of <area> elements, that defines the clickable areas in the image map.
	-->

	<!--
In HTML5, if the id attribute of the <map> tag is also specified, it must have the same value as the name attribute.
	-->
 
</body>
</html>
