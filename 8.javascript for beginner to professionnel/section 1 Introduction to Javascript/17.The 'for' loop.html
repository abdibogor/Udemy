			/*
			Loops can execute a block of code a number of times. They are handy in cases in which you want to run the same code repeatedly, adding a different value each time.
			JavaScript has three types of loops: for, while, and do while
			*/
			for (i=1; i<=10; i++) {
   document.write(i + "<br />");
}
			</script>
			
			<p>Statement 1 is optional, and can be omitted, if your values are set before the loop starts.</p>
			<script language="javascript" type="text/javascript">
			var i = 1;
for (; i<=5; i++) {
   document.write(i + "<br />");
}
			</script>
			
			<p>Also, you can initiate more than one value in statement 1, using commas to separate them</p>
			<script language="javascript" type="text/javascript">
	for (i=1, text=""; i<=5; i++) {
   text = i;
   document.write(i + "<br />");
}
			</script>
