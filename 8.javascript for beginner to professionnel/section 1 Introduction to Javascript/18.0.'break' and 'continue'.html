<body>
	<p>break</p> 
			<script type="text/javascript">
		for(var i =1; i<= 10; i++){
		    if (i == 5){
				break;
			}
			  console.log(i);
		} 	
			</script> 
		
	<p>Continue</p> 
			<script type="text/javascript">
		for(var i =1; i<= 10; i++){
		    if (i == 8){
			 continue;
			}
			  console.log(i);
		} 	
			</script> 	
			
	
		<p>The break statement "jumps out" of a loop and continues executing the code after the loop.</p>
		<script language="javascript" type="text/javascript">
for (i = 0; i <= 10; i++) {
  if (i == 5) {
     break; 
   }
   document.write(i + "<br />");
}
		</script>

	<p>The continue statement breaks only one iteration in the loop, and continues with the next iteration.</p>
	<script language="javascript" type="text/javascript">
for (i = 0; i <= 10; i++) {
 if (i == 5) {
      continue; 
   }
   document.write(i + "<br />");
}
	</script>
		
</body>
